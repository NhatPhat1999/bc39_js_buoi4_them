<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>



    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Xác định ngày tháng năm của ngày tiếp theo và ngày hôm trước
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Ngày</label>
                    <input type="text" id="day" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tháng</label>
                    <input type="text" id="month" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Năm</label>
                    <input type="text" id="year" class="form-control">
                </div>
                <button id="btnNgayhomqua" class="btn btn-warning">Ngày hôm qua</button>
                <button id="btnNgaymai" class="btn btn-warning">Ngày mai</button>
            </div>
            <div id="infoNTN" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Xác định số ngày trong tháng
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">nhập ngay</label>
                    <input type="text" id="dayBT2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">nhập tháng</label>
                    <input type="text" id="monthBT2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">nhập năm</label>
                    <input type="text" id="yearBT2" class="form-control">
                </div>
                <button id="btnSongay" class="btn btn-warning">Ngày hôm qua</button>
            </div>
            <div id="infoSongay" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Đọc số có 3 chữ số
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập số có 3 chữ số</label>
                    <input type="text" id="so3chuso" class="form-control">
                </div>
                <button id="btnSo3chuso" class="btn btn-warning">cách đọc</button>
            </div>
            <div id="infoSo3chuso" class="card-footer text-muted">
            </div>
        </div>
    </div>
    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Xác định sinh viên xa trường nhất
            </div>
            <div class="card-body">
                <div class="form-group col-4">
                    <label for="">trường học</label>
                    <input type="text" id="toadoXtruong" class="form-control" placeholder="nhập tọa độ X">
                    <input type="text" id="toadoYtruong" class="form-control" placeholder="nhập tọa độ y">
                </div>
                <div class="row">
                    <div class="form-group col-4">
                        <label for="">sinh viên 1</label>
                        <input type="text" id="tenSv1" class="form-control" placeholder="nhập tên sinh viên">
                        <input type="text" id="toadoXsv1" class="form-control" placeholder="nhập tọa độ X">
                        <input type="text" id="toadoYsv1" class="form-control" placeholder="nhập tọa độ y">
                    </div>
                    <div class="form-group col-4">
                        <label for="">sinh viên 2</label>
                        <input type="text" id="tenSv2" class="form-control" placeholder="nhập tên sinh viên">
                        <input type="text" id="toadoXsv2" class="form-control" placeholder="nhập tọa độ X">
                        <input type="text" id="toadoYsv2" class="form-control" placeholder="nhập tọa độ y">
                    </div>
                    <div class="form-group col-4">
                        <label for="">sinh viên 3</label>
                        <input type="text" id="tenSv3" class="form-control" placeholder="nhập tên sinh viên">
                        <input type="text" id="toadoXsv3" class="form-control" placeholder="nhập tọa độ X">
                        <input type="text" id="toadoYsv3" class="form-control" placeholder="nhập tọa độ y">
                    </div>
                </div>
                <button id="btnSvxanhat" class="btn btn-warning">tim</button>
            </div>
            <div id="infoSvxanhat" class="card-footer text-muted">
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
